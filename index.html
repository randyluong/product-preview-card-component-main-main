<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="styles.css">

  
  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>

  <main class="card">
    <!-- Desktop -->
     <div class="card__image card__image--desktop"><img src="images/image-product-desktop.jpg" alt="product image"></div>
     <!-- Mobile -->
      <div class="card__image--mobile"><img src="images/image-product-mobile.jpg" alt="product image">
      </div>

 <!-- card content -->
  <div class="card__content">  

    <p class="card__category">Perfume<p>
    <h1 class="card__title">Gabrielle Essence Eau De Parfum</h1>
    <p class="card__description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
    Perfumer-Creator for the House of CHANEL.</p>
    <div class="card__pricing">
      <span class="card__pricing--current">$149.99</span> <span class="card__pricing--original">$169.99</span>
    </div>  
    <button class="card__button"><img src="images/icon-cart.svg" alt="" aria-hidden="true">Add to Cart</button>
    
  </div>
</main>
</body>

</html>
